# GitHub Actions desabilitado - usando Git Deploy da Hostinger
# O Git Deploy da Hostinger é mais confiável e não requer credenciais FTP

name: Build Only (Git Deploy da Hostinger)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-only:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build
      
    - name: Commit built files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dist/
        git commit -m "Build: Add compiled files to repository" || exit 0
        git push
        
    - name: Notify build completion
      run: |
        echo "✅ Build concluído!"
        echo "📁 Arquivos compilados commitados no repositório"
        echo "🚀 Git Deploy da Hostinger fará o deploy automaticamente"
        echo "🌐 Site: https://connectia.agenciapixel.digital"