# Configuração adicional para Hostinger - MIME Types
# Este arquivo deve ser colocado na pasta public_html/connectia/

# Força MIME types corretos
<IfModule mod_mime.c>
    AddType application/javascript .js
    AddType text/css .css
    AddType image/x-icon .ico
    AddType image/svg+xml .svg
    AddType application/json .json
</IfModule>

# Configuração alternativa para MIME types
<IfModule mod_headers.c>
    <FilesMatch "\.js$">
        Header set Content-Type "application/javascript"
    </FilesMatch>
    <FilesMatch "\.css$">
        Header set Content-Type "text/css"
    </FilesMatch>
    <FilesMatch "\.ico$">
        Header set Content-Type "image/x-icon"
    </FilesMatch>
    <FilesMatch "\.svg$">
        Header set Content-Type "image/svg+xml"
    </FilesMatch>
</IfModule>

# Configuração de rewrite para SPA
RewriteEngine On
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule . /index.html [L]
